_id: oaxacanite
name: Oaxacanite
instructions: |-
    1. Combine all the ingredients in your cocktail shaker
    2. Shake with ice for 12-15 seconds
    3. Double strain into a chilled cocktail glass
description: "Sasha Petraske wasn't a huge fan of mezcal cocktails as he believed it was too dominate in cocktails. Whilst working at the John Dory Oyster Bar, where Sasha was consulting, Ben Long set forth to change this with the Oaxacanite with great success.A tequila and mezcal split base version of a Bees Knees, almost.Featured in Sasha Petraske Regarding Cocktails."
