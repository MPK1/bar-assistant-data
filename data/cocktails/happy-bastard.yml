_id: happy-bastard
name: Happy Bastard
instructions: |+
    1. Combine all ingredients, except tonic, in a mixing tin and shake with ice.
    2. Strain into a Collins glass over ice.
    3. Top with tonic.

description: A lighter take on the Suffering Bastard cocktail recipe that calls on cucumber tonic water in place of ginger beer.
garnish: Garnish with lemon wheel.
