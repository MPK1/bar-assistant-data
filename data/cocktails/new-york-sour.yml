_id: new-york-sour
name: New York Sour
instructions: Pour all ingredients into the shaker. Shake vigorously with ice.  Strain into a chilled rocks glass filled with ice. Float the wine on top.
description: Largely similar to the whiskey sour, the New York sour adds a float of dry red wine to the drink.
garnish: Garnish with lemon or orange zest with cherry.
