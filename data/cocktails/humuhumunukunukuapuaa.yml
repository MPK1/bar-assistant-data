_id: humuhumunukunukuapuaa
name: Humuhumunukunukuapua'a
instructions: |-
    1. Add all ingredients to a cocktail shaker
    2. Add ice and shake hard for 10 seconds
    3. Strain into a chilled rocks glass filled with crushed ice
