_id: t-summer-night
name: 'T. Summer Night'
instructions: |-
    1. Cut your lime ready for squeeze and garnish and get your mint leaves and mint sprig
    2. Fill your wine glass with cubed ice
    3. Smash the mint in your hand and put it in the glass
    4. Pour your gin, elderflower liqueur, and lime juice over the ice
    5. Using your bar spoon, stir all the ingredients together well
    6. Add more ice if needed and fill up with prosecco
    7. Top up with soda
    8. Stir gently and garnish with lime and mint sprig
description: 'A special twist on the Hugo cocktail by Tjuvholmen. This breezy sparkling elderflower cocktail will take you straight to Italy in the summertime. And it couldn&#8217;t be easier to make. Bartender Tip:Add gin and mint for this special twist'
