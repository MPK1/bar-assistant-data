_id: gin-fizz
name: 'Gin Fizz'
instructions: |-
    1. Shake all ingredients with ice except soda water.
    2. Pour into thin tall Tumbler glass
    3. Top with a splash soda water
    4. Serve without ice
description: 'A gin fizz is the best-known cocktail in the fizz family. The drink is similar to a Tom Collins, with a possible distinction being a Tom Collins historically used "Old Tom Gin" (a slightly sweeter precursor to London Dry Gin), whereas the kind of gin historically used in a gin fizz is unknown.'
garnish: 'Garnish with a lemon slice, optional lemon zest.'
