_id: champagne-cocktail
name: Champagne Cocktail
instructions: Place the sugar cube with 2 dashes of bitters in a large Champagne glass, add the cognac. Pour gently chilled Champagne.
description: A recipe for the cocktail appears as early as "Professor" Jerry Thomas' Bon Vivant's Companion (1862), which omits the brandy or cognac and is considered to be the "classic" American version.
garnish: Garnish with orange zest and maraschino cherry.
