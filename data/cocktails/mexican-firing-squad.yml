_id: mexican-firing-squad
name: Mexican Firing Squad
instructions: |-
    1. Add all ingredients to a cocktail shaker.
    2. Add ice and shake until chilled.
    3. Strain into a rocks glass over ice.
description: A classic first illustrated in Charles H. Baker’s The Gentlemen’s Companion, the Mexican Firing Squad is a tequila cocktail that deserves attention. It’s served at Ward III in New York City, where bartender Kenneth McCoy says he added it to his summer menu because “it’s fun and delicious and a bit more under the radar than a Margarita or a Paloma.”
garnish: Garnish with a lime wheel.
