_id: honeyed-coffee-gin-tonic
name: 'Honeyed Coffee Gin & Tonic'
instructions: |-
    1. Fill a glass with ice. Stir to chill the glass, then strain out the melted water.
    2. Combine the coffee, honey syrup and gin in the glass.
    3. Stir to chill, then top with tonic water
    4. Add more ice as needed and twist a lemon peel over the top of the drink and use as a garnish.
