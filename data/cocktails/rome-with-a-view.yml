_id: rome-with-a-view
name: Rome With a View
instructions: |-
    1. Add Campari, dry vermouth, lime juice and simple syrup to a cocktail shaker.
    2. Add ice and shake until chilled.
    3. Strain over ice into a Collins glass.
    4. Top with soda water and garnish with an orange wheel.
description: Michael McIlroy's Rome With a View cocktail recipe falls somewhere between an afternoon appropriate Collins and an Americano.
garnish: orange wheel
