_id: singapore-sling
name: Singapore Sling
instructions: Pour all ingredients into a cocktail shaker filled with ice cubes. Shake well. Strain into Hurricane glass.
description: This long drink was developed sometime before 1915 by bartender Ngiam Tong Boon, who was working at the Long Bar in Raffles Hotel, Singapore. It was initially called the gin sling – a sling was originally a North American drink composed of spirit and water, sweetened and flavored.
garnish: Garnish with pineapple and maraschino cherry
