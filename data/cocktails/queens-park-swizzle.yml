_id: queens-park-swizzle
name: Queens Park Swizzle
instructions: |-
    1. In a tall glass, gently muddle mint leaves with simple syrup and lime juice
    2. Add rum and top with crushed ice
    3. Swizzle briefly to mix until glass frosts
    4. Add more crushed ice, top with bitters and sprig of mint
description: An old school island drink with a beautiful presentation
garnish: mint sprig for garnish
