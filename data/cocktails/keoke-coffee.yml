_id: keoke-coffee
name: Keoke Coffee
instructions: |-
    1. In a preheated Irish Coffee glass, add crème de cacao, brandy and brown sugar syrup.
    2. Top up with hot coffee, leaving room for cream.
    3. Finish with a generous float of whipped cream.
description: An updated take on the Keoke Coffee cocktail recipe, which adds brandy to the mix and gets served in an Irish Coffee glass.
