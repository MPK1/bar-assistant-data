_id: whiskey-peach-smash
name: Whiskey Peach Smash
instructions: |-
    1. Muddle the fruit and lemon wedges with the Curaçao.
    2. Add the mint leaves and the bourbon.
    3. Shake well and strain into a double rocks glass filled with ice.
