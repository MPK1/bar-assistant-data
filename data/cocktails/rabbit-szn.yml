_id: rabbit-szn
name: 'Rabbit Szn'
instructions: |-
    1. Add the first three ingredients to a shaker and whip-shake with a few ice cubes.
    2. Strain into a Collins glass.
    3. Top with club soda, add ice, then float sweet vermouth on top.
    4. Garnish with a sprig of mint.
description: 'Blanco tequila, lime juice, ginger syrup and a float of sweet vermouth make up this bubbly, easy cocktail recipe.'
