_id: the-dead-rabbit
name: 'The Dead Rabbit'
instructions: |-
    1. In a shaker, add all the ingredients.
    2. Vigorously dry shake for 30 seconds (without ice).
    3. Add a scoop of ice to the shaker and shake for another 30 seconds.
    3. Double strain into a coupe.

    Note: For the Halloween edition, add 2 bags of Celestial Raspberry tea during the steep for that spooky black color.
description: 'Arbella in Chicago envisions a Halloween cocktail as a mezcal sour with the juicy sweetness of raspberry balanced by the bitterness of Cynar.'
