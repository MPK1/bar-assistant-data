_id: john-collins
name: 'John Collins'
instructions: |-
    Pour all ingredients directly into a highball filled with ice. Stir gently.

    NOTE:

    Use ‘Old Tom’ Gin for Tom Collins.
description: "A John Collins is a cocktail which was attested in 1869, but may be older. It is believed to have originated with a headwaiter of that name who worked at Limmer's Old House in Conduit Street in Mayfair, which was a popular London hotel and coffee house around 1790–1817."
garnish: 'Garnish with a lemon slice and maraschino cherry.'
source: 'https://iba-world.com/john-collins/'
tags:
    - 'IBA Cocktail'
    - 'The Unforgettables'
abv: 11.64
glass: Highball
method: Shake
