_id: zombie-spritz
name: 'Zombie Spritz'
instructions: |
    1. Combine all ingredients, except the Cava rosé, in a mixing tin and shake with ice.
    2. Strain into a goblet or tiki mug over crushed ice
    3. Top with cava rosé.
description: "At Dante's, this low-ABV spritz tangles with the Zombie's famously layered build for a cocktail recipe that feels firmly rooted to both."
