_id: cynar-flip
name: Cynar Flip
instructions: |-
    1. Dry shake the whole egg in a cocktail shaker
    2. Add Cynar, simple syrup, and ice before shaking again
    3. Strain into a cocktail glass and drop several dashes of the bitters into the foam
