_id: blackberry-whiskey-smash
name: Blackberry Whiskey Smash
instructions: |-
    1. Muddle berries, mint, and syrup in a mixing tin 
    2. Add lemon juice, whiskey and ice 
    3. Shake until chilled
    4. Double strain over crushed ice into a rocks glass
