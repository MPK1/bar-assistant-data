_id: spicy-margarita-ojos-verdes
name: 'Spicy Margarita Ojos Verdes'
instructions: |-
    1. Shake all of the ingredients and strain into a salt and tajin–rimmed rocks glass with a large ice cube.

    2. Fresh Cucumber and Jalapeño JuicesSlice the ends off a few large cucumbers, roughly chop, and add to a juicer. Add 1 seeded and roughly chopped jalapeño to the juicer. Bottle and refrigerate.

    3. Salt and Tajin RimCombine equal parts salt and tajin in a pint container or jar. Cover with a lid and shake to combine.
description: 'What better way to celebrate the summer than with this bright, crisp spicy margarita made with mezcal and fresh cucumber and jalape&#241;o juice?'
