_id: la-dominicana
name: 'La Dominicana'
instructions: |-
    1. Whip together a wet cream using a whisk or stand mixer
    2. Add rum and coffee liqueur to a mixing glass and stir over ice
    3. Strain into a cocktail glass and float whipped cream on top
description: 'A rich, complex, rum soaked upgrade on the White Russian'
garnish: 'hand-whipped cream'
source: 'https://tuxedono2.com/la-dominicana-cocktail-recipe'
